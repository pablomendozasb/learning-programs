<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <div>
        <form action="/race">
            <div>
                <label for="first name">First name</label>
                <input type="text" id="first name" name="first name" required>
                <label for="last name">Last name </label>
                <input type="text" id="last name" name="last name" required>
            </div>
            <div>
                <label for="name">Select a Race:</label>
                <div>
                    <input type="radio" name = "option" id = "for run 5k" value = "for run 5k"> 
                    <label for="fun run 5k"> Fun Run 5k </label>
                </div>
                <div>
                    <input type="radio" name = "option" id = "half marathon" value = "half marathon"> 
                    <label for="half marathon"> Half Marathon </label>
                </div>
                <div>
                    <input type = "radio" name = "option" id = "full marathon" value = "full marathon">
                    <label for="full marathon">Full Marathon</label>
                </div>
            </div>
            <div>
                <label for = "email">Email</label>
                <input type="email" id = "email" name = "email" required>
                <label for="password">Password</label>
                <input type="password" id = "password" name = "password" required>
            </div>
            <div>
                <label for="age">Select age group: </label>
                <select name="age" id="age">
                    <option value="under 18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <div>
                <button>Resgister!</button>
            </div>
        </form>
    </div>
</body>

</html>
