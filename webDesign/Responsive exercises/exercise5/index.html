<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table with Flexbox</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@100&family=Poppins:wght@100;300&family=Raleway:wght@800&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="single-pricing">
            <ul class="deals">
                <li class="plans">Basic</li>
                <li class="custom-color">$30 / Month</li>
                <li>20gb storage</li>
                <li>100 Domains</li>
                <li>1000 Email Accounts</li>
                <li class="custom-color">
                    <button>Sign Up</button>
                </li>
            </ul>
        </div>
        <div class="single-pricing">
            <ul class="deals">
                <li class="plans">Standard</li>
                <li class="custom-color">$50 / Month</li>
                <li>20gb storage</li>
                <li>100 Domains</li>
                <li>1000 Email Accounts</li>
                <li class="custom-color">
                    <button>Sign Up</button>
                </li>
            </ul>
        </div>
        <div class="single-pricing">
            <ul class="deals">
                <li class="plans">Premium</li>
                <li class="custom-color">$70 / Month</li>
                <li>20gb storage</li>
                <li>100 Domains</li>
                <li>1000 Email Accounts</li>
                <li class="custom-color">
                    <button>Sign Up</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
