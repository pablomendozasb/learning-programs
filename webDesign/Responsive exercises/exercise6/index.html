<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Layout Design with Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@100&family=Poppins:wght@100;300&family=Raleway:wght@800&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="" class="form-area">
            <div class="msg-area">
                <label for="msg">Message</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="details-area">
                <label for="name">First Name</label>
                <input type="text" name = "" id = "name">

                <label for="1name">Last Name</label>
                <input type="text" name = "" id = "1name">

                <label for="email">Email</label>
                <input type="email" name = "" id = "email">

                <button type = "submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
