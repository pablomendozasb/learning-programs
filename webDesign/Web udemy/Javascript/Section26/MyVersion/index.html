<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="images/image2.jpg" alt="">
    <h1>Ping Pong Score Keeper</h1>

    <div id='select'>

        <div id="titleH2">
            <h2><span id="playerOneWord">0</span> to <span id="playerTwoWord">0</span></h2>
            <p>Use the buttons below to keep score.</p>
        </div>

        <b><label for="numbers">Playing to: </label></b>

        <select name="numbers" id="">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div id="buttons">
        <button id="playerOne">+1 Player One</button>
        <button id="playerTwo">+1 Player Two</button>
        <button id="reset">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
